<h1 class="page-heading">Recent Posts</h1>

<ul class="post-list">
  {% for post in site.posts offset:1 limit:6 %}
    <li class="post-item">
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-banner" style="background-image: url({{ site.url }}/assets/img/{{ post.banner }})">&nbsp;</div>
        <h2 class="post-title">{{ post.title }}</h2>
        <h3 class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</h3>
      </a>
    </li>
  {% endfor %}
</ul>
